<div id="masthead">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>
          Author
          <p class="lead"></p>
        </h1>
      </div>
      <div class="col-md-5">
        <div class="well well-lg">
          <div class="row">
            <div class="col-sm-12"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /cont -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="top-spacer"></div>
      </div>
    </div>
  </div>
  <!-- /cont -->
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body">
          <!--/stories-->

          <div class="row">
            <br />
            <div class="col-md-2 col-sm-3 text-center">
              <a class="story-title"
                ><img
                  [src]="author.image"
                  [title]="author.aname"
                  style="width: 100px; height: 100px"
                  class="img-circle"
              /></a>
            </div>
            <div class="col-md-10 col-sm-9">
              <h3>{{ author.aname }}</h3>
              <div class="row">
                <div class="col-xs-9">
                  <h4>
                    <span class="label label-default">{{ author.books }}</span>
                  </h4>
                  <h4>
                    <small
                      style="font-family: courier, 'new courier'"
                      class="text-muted"
                    >
                      â€¢
                      <hr />
                      <p class="text-muted">{{ author.desc }}</p>
                    </small>
                  </h4>
                </div>
                <div class="col-xs-3"></div>
              </div>
              <br /><br />
            </div>
          </div>

          <hr />
        </div>
      </div>
    </div>
    <!--/col-12-->
  </div>
</div>

<hr />

<hr />
