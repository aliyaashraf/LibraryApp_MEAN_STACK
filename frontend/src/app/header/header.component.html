<header class="navbar navbar-bright navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button
        class="navbar-toggle"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- <a routerLink="/" class="navbar-brand">Home</a> -->
      <a routerLink="/" class="navbar-brand" *ngIf="!_auth.loggedIn()">Home</a>
    </div>
    <nav class="collapse navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li>
          <a routerLink="login" *ngIf="!_auth.loggedIn()">Login</a>
        </li>
        <li>
          <a routerLink="signup" *ngIf="!_auth.loggedIn()">Signup</a>
        </li>
        <li>
          <a routerLink="authors" *ngIf="_auth.loggedIn()">Authors</a>
        </li>
        <li>
          <a routerLink="books" *ngIf="_auth.loggedIn()">Books</a>
        </li>
        <li>
          <a
            routerLink="addbook"
            *ngIf="_auth.loggedIn() && _auth.rolesVerify()"
            >Add Books</a
          >
        </li>
        <li>
          <a
            routerLink="addauthor"
            *ngIf="_auth.loggedIn() && _auth.rolesVerify()"
            >Add Authors</a
          >
        </li>

        <li><a (click)="logoutUser()" *ngIf="_auth.loggedIn()">Logout</a></li>
      </ul>

      <ul class="nav navbar-right navbar-nav">
        <li class="dropdown">
          <ul class="dropdown-menu" style="padding: 12px">
            <form class="form-inline">
              <button type="submit" class="btn btn-default pull-right">
                <i class="glyphicon glyphicon-search"></i></button
              ><input type="text" class="form-inline" />
            </form>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</header>
